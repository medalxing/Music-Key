<!DOCTYPE html>
<html>
<head>
	<title>Music Key</title>
	<script type="text/javascript" src="paper-full.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.1.1/howler.js"></script>
	<link rel="stylesheet" type="text/css" href="music.css">

	<script type="text/paperscript" canvas="myCanvas">
	var sound1 = new Howl({
		src: ['sounds/dotted-spiral.mp3']
	});
	var sound2 = new Howl({
		src: ['sounds/bubbles.mp3']
	});
	var circles = [];

	function onKeyDown(event) {
		var maxPoint = new Point(view.size.width,view.size.height);
		var randomPoint = Point.random();
		var point = maxPoint * randomPoint;
		var newCircle= new Path.Circle(point,100);
		if(event.key==="a"){
			sound1.play();
			newCircle.fillColor = "yellow";
		}
		else if(event.key==="s"){
			sound2.play();
			newCircle.fillColor = 'blue';
		}
		else {newCircle.fillColor = 'red';}
		circles.push(newCircle);

	}

	function onFrame(event){
		for (var i=0; i < circles.length; i++){
			circles[i].fillColor.hue +=1;
			circles[i].scale(.9);
		}
		
	}

</script>
</head>
<body>
	<canvas id="myCanvas"></canvas>
</body>
</html>
